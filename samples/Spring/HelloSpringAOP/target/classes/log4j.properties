log4j.properties

# Set root category priority to ERROR and its only appender to LOGFILE.
log4j.rootCategory=INFO, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%-d{HH:mm:ss} %-5p %-50.50C  %-25.25M %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%-30.30M %m%n

